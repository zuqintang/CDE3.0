<div id="formulas_manage" class="formulas-manage-wrapper" style="height: 100vh; display: flex;flex-direction: column;">

	</div>
	<div class="manage-content-wrapper" style="flex: 1;padding: 10px;">
		<table data-toggle="table" data-url='' data-pagination="true" data-search="true" data-show-refresh="true">
			<thead>
			<tr>
				<th data-field="state" data-radio="true" data-align="center"></th>
				<th data-field="NAME" data-align="center">名称</th>
				<th data-field="DESCRIPTION" data-align="center">描述</th>
				<th data-field="ARGUMENTS" data-align="center">参数</th>
				<th data-field="CREATE_MAN" data-align="center">创建人</th>
			</tr>
			</thead>
		</table>
	</div>
</div>
